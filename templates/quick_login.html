{% extends "base.html" %}

{% block title %}Quick Login - RubyRidge Ammo Inventory{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Quick Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('quick_auth.quick_login') }}">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i> This is a simplified login that creates and uses the default account.
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="budd" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="dwyer" readonly>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-sign-in-alt me-2"></i>Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
